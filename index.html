<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل إنستقرام الشامل</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 450px; text-align: center; border: 1px solid #dbdbdb; }
        h2 { color: #262626; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #dbdbdb; border-radius: 10px; box-sizing: border-box; background: #fafafa; }
        button { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #result { margin-top: 25px; }
        .card { border: 1px solid #efefef; padding: 20px; border-radius: 15px; background: #fff; animation: fadeIn 0.5s ease-in; }
        .download-btn { display: block; margin-top: 15px; background: #0095f6; color: white; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>محمل إنستقرام الشامل</h2>
    <p style="color: #8e8e8e; font-size: 13px;">فيديو، صور، ستوري، هايلايت</p>
    
    <input type="text" id="urlInput" placeholder="ضع رابط إنستقرام هنا...">
    <button id="downloadBtn" onclick="handleDownload()">جلب المحتوى</button>

    <div id="result"></div>
</div>

<script>
    async function handleDownload() {
        const urlInput = document.getElementById('urlInput').value.trim();
        const resultDiv = document.getElementById('result');
        const btn = document.getElementById('downloadBtn');

        if (!urlInput) return alert("يرجى وضع الرابط");

        btn.disabled = true;
        btn.innerText = "جاري جلب البيانات...";
        resultDiv.innerHTML = `<p>⏳ جاري المعالجة...</p>`;

        try {
            const response = await fetch('https://instagram-downloader.nasralhrby370.workers.dev', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: urlInput })
            });

            const data = await response.json();
            console.log("الرد:", data);

            // استخراج الروابط - دعم الصور والفيديوهات (API 120 Structure)
            let links = [];
            if (data.links && data.links.length > 0) links = data.links;
            else if (data.result && data.result.links) links = data.result.links;

            if (links.length > 0) {
                resultDiv.innerHTML = "";
                links.forEach((item, index) => {
                    const link = item.link || item.url;
                    const type = item.type || "ميديا";
                    resultDiv.innerHTML += `
                        <div class="card" style="margin-bottom: 10px;">
                            <p>✅ تم العثور على ${type} ${links.length > 1 ? index + 1 : ""}</p>
                            <a href="${link}" target="_blank" class="download-btn">تحميل الحين</a>
                        </div>
                    `;
                });
            } else {
                resultDiv.innerHTML = `<p style="color: red;">❌ لم نجد ميديا. تأكد أن الحساب عام.</p>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red;">⚠️ خطأ في الاتصال بالووركر.</p>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "جلب المحتوى";
        }
    }
</script>

</body>
</html>
